name: web-crawl
dependencies:
- base
- rio
- etc
- componentm
- componentm-devel
- capataz
- file-embed
- aeson

- scientific
- unix
- network-uri
- amazonka >= 1.5.0
- amazonka-sqs >= 1.5.0
- amazonka-sns >= 1.5.0
- network
- http-client
- http-client-tls
- http-types
- toxiproxy-haskell
- servant-client
- transformers
- time

- microlens
- microlens-aeson

executables:
  web-crawler:
    source-dirs: app
    main: Main.hs
    ghc-options:
    - -threaded
    - -O1
    dependencies:
    - web-crawl

library:
  source-dirs: src
  exposed-modules:
  - Crawler
  - Types
  dependencies:
  - network-uri
  - http-client
  - http-client-tls
  - http-types
  - HandsomeSoup
  - hxt
